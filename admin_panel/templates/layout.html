{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image" href="{% static 'logo/logo.png' %}">
    <title>
        {% block title %}

        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" onclick="show_menu()" data-bs-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'admin_panel:dashboard' %}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Archived Records</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_panel:create_account' %}">Add Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Manage Account</a>
              </li>
            </ul>
            <div class="d-flex">
                <a class="nav-link" style="color:black;">{{request.user.first_name}} {{request.user.last_name}}</a>
                <a class="nav-link" href="{% url 'admin_panel:logout_view' %}"><img class="img img-fluid" style="height: 25px; width: 25px; border-radius: 50%;" src="{% static 'logo/logout.png' %}" alt=""></a>
            </div>
          </div>
        </div>
      </nav>
    {% block content %}

    {% endblock %}
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
      <script>
          function show_menu(){
              $('#navbarSupportedContent').toggle();
          }
      </script>
</body>
</html>
