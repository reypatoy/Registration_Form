<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container" style="padding: 80px;">
        <form method="POST" class="container col-md-6 offset-md-3 border border-1" style="padding: 20px; margin-top: 20px;">
            {% csrf_token %}
            <div class="row" style="padding: 10px;">
                <h2 class="text-center">Login</h2>
            </div>
            <div class="row">
                {% if error %}
                    <div class="alert alert-danger">
                        {{error}}
                    </div>
                {% endif %}
            </div>
                {% for fields in form %}
                    <div class="row" style="margin-top: 10px;">
                        <label  class="col-md-4 col-sm-5 col-form-label">{{fields.label}}: </label>
                        <div class="col-sm-8 col-md-8">
                            <input type="{{fields.field.wedgit.input.input_type}}" name="{{fields.name}}" class="form-control lname" id="{{fields.name}}" required>
                        </div>
                    </div>
                {% endfor %}
            <div class="row" style="margin-top: 10px;">
                <input type="submit" class = "btn btn-primary" value="Login"/>
            </div>
        </form>
    </div>
   
</body>
</html>
